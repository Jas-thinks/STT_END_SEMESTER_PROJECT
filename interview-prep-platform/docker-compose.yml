services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - server
    environment:
      - REACT_APP_API_URL=http://server:5000/api
    volumes:
      - ./client:/app
    networks:
      - interview-net

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/interview-prep
      - JWT_SECRET=your_jwt_secret
      - NODE_ENV=production
    volumes:
      - ./server:/app
    networks:
      - interview-net

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - interview-net

networks:
  interview-net:
    driver: bridge

volumes:
  mongo-data: